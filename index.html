<html ng-app="randomChat">
<head>
  <title>Random Chat</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <link rel="stylesheet" href="animate.min.css" />
  <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://cdn.syncninja.com/latest/syncninja.min.js"></script>
  <script src="randomchat.js"></script>
</head>
<body ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RANDOM CHAT</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/biaanghel/randomchat"><i class="fa fa-github"></i> Fork me on GitHub</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-user"></i> Hi, {{ nickname }}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 text-center">
                    <div class="form-group">
                        <input ng-if="user.state == undefined" type="text" class="form-control animated bounce" id="nickname" placeholder="Enter your nickname">
                    </div>
                    <button ng-click="findClick($event)" type="button" id="chat-btn" class="btn btn-lg btn-success">
                        <span ng-if="user.state == undefined"><i class="fa fa-play"></i> Start</span>
                        <span ng-if="user.state == 'waiting'"><i class="fa fa-spinner fa-spin"></i> Finding partner...</span>
                        <span ng-if="user.state == 'room'"><i class="fa fa-fast-forward"></i> Find another</span>
                    </button>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <div id="chat-wrapper" ng-if="inRoom" class="animated flipInX">
                        <div id="chat" ng-controller="RoomController">
                            <div ng-repeat="message in room.messages track by $index">
                                {{ message }}
                            </div>
                        </div>
                        <input id="message-input" type="text" placeholder="Say something" />
                        <a href="#" id="message-return"><i class="fa fa-reply"></i></a>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
